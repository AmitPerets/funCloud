<title>Login Page</title>
<style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    }
    
  p {
        color: #333333;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 15px;
    }
    
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f8fd;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .logo img {
        width: 300px;
        height: 200px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #428bca;
    }
    
    .form-group input {
        width: 90%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
    }
    
    .form-group button {
        width: 90%;
        padding: 10px;
        background-color: #428bca;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        
    }
    
    .form-group button:hover {
        background-color: #3071a9;
    }
</style>


<div class="container">
    <div class="logo">
        <img src="https://i.ibb.co/Mk2SN1b/FUN-removebg-preview.png" alt="Company Logo">
    </div>

    <p>Answer each question correctly to earn points and demonstrate your expertise in using this powerful tool.</p>
        <div class="form-group">
        <input type="text" class="form-control" id="user-name" placeholder="Username"/>
        </div>
        
        <div class="form-group">
         <input type="password" class="form-control" id="user-pass" placeholder="Password"/>
        </div>
        
        <div class="form-group">
<button class="btn mb-1" onclick="login()" style="background-color: #17a2b8;color: white">Submit</button>
