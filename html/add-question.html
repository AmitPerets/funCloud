<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
  integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }

  .container {
    background-color: white;
    width: 940px;
    height: 580px;
    border-radius: 15px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.233);
    position: relative;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  img {
    width: 180px;
    height: auto;
    padding-bottom: 20px;
    position: relative;
    top: 18%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .form-group {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: white;
    flex: 0 0 30%;
  }

  .colored-part {
    background-color: #1d3557;
  }

  .form-group select,
  .form-group input {
    width: 90%;
    padding: 5px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    flex: 0 0 70%;
    /* Adjust the width of the input/select as needed */
  }

  .form-group button {
    padding: 10px;
    background-color: #8c03fc;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
      margin-left: auto;
  margin-right: auto;
  display: block;
  }

  .form-group button.delete {
    background-color: #d9534f;
  }

  .form-group button:hover {
    background-color: #3071a9;
  }

  h3 {
    margin-top: 0;
    color: #8c03fc;
    text-align: center;
  }
</style>

<div id="main" style="height: 680px">
  <div class="container">
    <button id="logout-btn" type="button" class="btn btn-danger" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    <img src="https://i.ibb.co/MCrFdG6/logo-black-text.png" alt="Company Logo">
    <h3>Add New Questions:</h3>
    <div class="colored-part">
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" id="question" />
      </div>

      <div class="form-group">
        <label for="answer1">Answer 1:</label>
        <input type="text" id="answer1"/>
      </div>

      <div class="form-group">
        <label for="answer2">Answer 2:</label>
        <input type="text" id="answer2"/>
      </div>

      <div class="form-group">
        <label for="answer3">Answer 3:</label>
        <input type="text" id="answer3"/>
      </div>

      <div class="form-group">
        <label for="answer4">Answer 4:</label>
        <input type="text" id="answer4"/>
      </div>

      <div class="form-group">
        <label for="correct">Correct Answer:</label>
        <select id="correct">
                    <option value="1">Answer 1</option>
                    <option value="2">Answer 2</option>
                    <option value="3">Answer 3</option>
                    <option value="4">Answer 4</option>
                </select>
      </div>
    </div>
    <div class="form-group">
      <button type="button" onclick="addQuestion()">Submit</button>
    </div>
  </div>
</div>
